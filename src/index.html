<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/045b1d452a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="mainWrapper"></div>

<form id="taskForm" class="modal">
    <input id="modal_1" type="checkbox"/>
    <label for="modal_1" class="overlay"></label>
    <article>
        <section class="content">
            <input name="title" type="text" placeholder="Title" required>
            <input name="description" type="text" placeholder="Description" required>
            <select class="executor" required>
                <option disabled selected value> -- select an option --</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </section>
        <footer class="modalFooter">
            <div class="invalidFormMessage">Fill in all fields please</div>
            <div class="modalFooter__buttons">
                <div>
                    <label for="modal_1" class="button dangerous modalFooter__btnRemove">
                        Remove
                    </label>
                </div>
                <div>
                    <label for="modal_1" class="btnAddUpdateTask button success button__btnAdd">
                        Add
                    </label>
                </div>
            </div>
        </footer>
    </article>
</form>
</body>
</html>
